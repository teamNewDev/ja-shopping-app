<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping App</title>
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
            });
        }
    </script>
</head>

<body>
    <nav>
        <p>My Shopping List</p>
    </nav>


    <div class="container">
        <form id="itemForm">
            <label>
                Name of Item: 
                <input type="text" id="nameInput" placeholder="Name of Item" required>
            </label>

            <input type="hidden" id="itemFormMode" value="create" >
            <input type="hidden" id="currentEditingItem">

            <label>
                Quantity:
                <input type="number" id="quantityInput" value="1" >
            </label>

            <label>
                Price in #:
                <input type="text" id="priceInput" placeholder="0" required>
            </label>

        <button type="submit" id="addItemButton">Add Item</button>


        </form>

    </div>

    <div id="itemsDiv"></div>

    <button id="clearAll" onclick="clearAll()">Clear All Items </button>

    <div id="totalPriceDiv">
        Total Price: #0
    </div>



    <script src="./index.js"></script>
</body>
</html>
